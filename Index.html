<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Document</title>
</head>

<body class="bg-dark">



    <div class="container">

        <div align="center">
            <img src="img/klipartz.com.png" width="300" alt="">
        </div>

        <div class="mb-3">
            <label for="Cual es tu nombre de usuario" class="form-label text-white">nombre de usuario</label>
            <input type="user" class="form-control" id="user" placeholder="usuario">
        </div>
        <label for="inputPassword5" class="form-label text-white">Contraseña</label>
        <input type="password" id="pass" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text text-white">
            Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios,
            caracteres especiales ni emoji.
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" onclick="login()">Entrar</button>
        </div>
    </div>

    <script src="js/firebase-app (1).js"></script>
    <script src="js/firebase-auth.js"></script>

     <script src="js/conexion.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
